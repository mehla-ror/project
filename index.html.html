<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Chat</title>
<style>
body { margin:0; padding:0; font-family: Arial; }
#weatherOverlay { width:100%; height:100vh; }
#weatherOverlay iframe { width:100%; height:100%; border:none; }
#searchIcon {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    z-index: 10;
    background: rgba(255,255,255,0.7);
    padding: 5px 10px;
    border-radius: 5px;
}
</style>
</head>
<body>

<div id="searchIcon" onclick="promptCity()">üîç</div>

<div id="weatherOverlay">
  <iframe src="https://www.accuweather.com/en"></iframe>
</div>

<script>
function promptCity(){
    const city = prompt("Enter city:");
    if(city){
        // Optional: dynamically change iframe to entered city
        // document.querySelector('#weatherOverlay iframe').src = `https://www.accuweather.com/en/in/${city}/123456/weather-forecast/123456`;

        const code = prompt("Enter city:");
        if(code === "BAG@777"){
            let userName = prompt("Enter your name:");
            if(!userName) userName="Guest";
            localStorage.setItem("chatUserName", userName);
            window.location.href="chat.html";
        }
        else if(code === "JAMESON@420"){
            window.location.href="admin.html";
        }
        // If code is wrong ‚Üí do nothing, just show weather (silent)
    }
}

// Shake-to-weather (optional, re-show weather)
window.addEventListener('devicemotion', function(event){
    let acc = event.accelerationIncludingGravity;
    if(Math.abs(acc.x)+Math.abs(acc.y)+Math.abs(acc.z) > 25){
        document.getElementById('weatherOverlay').style.display = 'block';
    }
});
</script>
</body>
</html>
